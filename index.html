<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <title>calculator</title>
   
   <link rel="stylesheet" href="./style.css">
</head>
<body style="background-color: rgb(219, 187, 187);">
    <div class="container ">
    <div class="card" style="width: 18rem;background-color: rgb(59, 59, 56);box-shadow: 2px 3px 5px 2px ;">
        <div class="card-body text-center ">
            <input id="result" class="form-control" type="text" >
            <div class="btns1 mt-3">
            <button style="width: 3rem; font-weight: bold;" type="button" class="btn btn-light me-2" onclick="displayNumber(1)">1</button>
            <button style="width: 3rem;font-weight: bold;" type="button" class="btn btn-light me-2" onclick="displayNumber(2)">2</button>
            <button style="width: 3rem;font-weight: bold;" type="button" class="btn btn-light me-2" onclick="displayNumber(3)">3</button>
            <button style="width: 3rem;font-weight: bold;" type="button" class="btn btn-light  ac" onclick="clearText()">AC</button>

            </div>
            <div class="btns2 mt-3">
                <button style="width: 3rem;font-weight: bold;" type="button" class="btn btn-light me-2" onclick="displayNumber(4)">4</button>

            <button style="width: 3rem;font-weight: bold;" type="button" class="btn btn-light me-2" onclick="displayNumber(5)">5</button>
            <button style="width: 3rem;font-weight: bold;" type="button" class="btn btn-light me-2" onclick="displayNumber(6)">6</button>
            <button style="width: 3rem;font-weight: bold;" type="button" class="btn btn-light" onclick="removeLastChar()">&#9003</button>

            </div>
            <div class="btns3  mt-3">
                <button style="width: 3rem;font-weight: bold;" type="button" class="btn btn-light me-2" onclick="displayNumber(7)">7</button>
                <button style="width: 3rem;font-weight: bold;" type="button" class="btn btn-light me-2" onclick="displayNumber(8)">8</button>
    
            <button style="width: 3rem;font-weight: bold;" type="button" class="btn btn-light me-2" onclick="displayNumber(7)">9</button>
            <button style="width: 3rem;font-weight: bold;" type="button" class="btn btn-light " onclick="displayNumber('+')">&#43</button>



            </div>
            <div class="btn4 mt-3">
            <button style="width: 3rem;font-weight: bold;" type="button" class="btn btn-light me-2"onclick="displayNumber(0)">0</button>

            <button style="width: 3rem;font-weight: bold;" type="button" class="btn btn-light me-2" onclick="displayNumber('-')">&#8722</button>
            <button style="width: 3rem;font-weight: bold;" type="button" class="btn btn-light me-2" onclick="displayNumber('*')">&#215</button>
            <button style="width: 3rem;font-weight: bold;" type="button" class="btn btn-light " onclick="displayNumber('/')">&#247</button>
        </div>
        <div class="btn5 mt-3">
            <button style="width: 14rem;font-weight: bold;" type="button" class="btn btn-light" onclick="evaluateNum()">=</button>
        </div>
        </div>
      </div>
    </div>  
<script>
    //display a number on input field
    function displayNumber(num) {
        result.value+=num
    }
    //clear text
    function clearText() {
        result.value=""
    }
    // evaluate the expression 
    function evaluateNum() {
        result.value=eval(result.value)
    }
    // remove last character from the text field 
    function removeLastChar() {
        result.value=result.value.slice(0,-1)
    }
</script>

</body>
</html>
